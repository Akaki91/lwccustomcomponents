<template>
    <lightning-card
        title="Datatable Custom Data Type"
        icon-name="custom:custom62"
    >
        <div class="slds-var-m-around_medium">
            <template lwc:if={contacts.data}>
                <c-custom-data-types
                    key-field="Id"
                    data={contacts.data}
                    columns={columns}
                    hide-checkbox-column="true"
                    onrecordpick = {handleRecordPick}   
                >
                </c-custom-data-types>
            </template>
        </div>
    </lightning-card>
</template>
